<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK' - Login</title>
    <link rel="shortcut icon" href="assets/icon/imgtitle.png">
    <link rel="stylesheet" href="css/styleCadastro.css">
    <script src="js/sessao.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="assets/icon/imgtitle.png" alt="BK' em Gigantes"> <!--<span>Tudo sobre o rapper BK'</span> -->
    </div>

    <div class="login-box">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
            <p>Login</p>
            <form>
                <div class="user-box" >
                    <input required="" name="" type="text" id="input_email">
                    <label>E-mail</label>
                </div>
                <div class="user-box">
                    <input required="" name="" type="password" id="input_senha">
                    <label>Senha</label>
                </div>
                <a class="btn-entrar" onclick="entrar()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ENTRAR
                </a>
            </form>
            <p>Ainda n√£o tem uma conta?<a href="" class="a2"> Crie aqui!</a></p>
            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login"></div>
        </div>
    </div>

</body>

</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar   
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
